<!-- Head tag is needed for live server extension live reload even it's empty. -->
<head></head>
<div id="test">
    Some <span class="foo">sample</span> text.
</div>
<script>
    // https://stackoverflow.com/questions/10370204/how-can-get-the-text-of-a-div-tag-using-only-javascript-no-jquery
    var node = document.getElementById('test')
    console.log(node)
    textContent = node.textContent
    console.log(`textContent ${textContent}`)
    innerText = node.innerText
    console.log(`innerText ${innerText}`)
    innerHTML = node.innerHTML
    console.log(`innerHTML ${innerHTML}`)
    outerText = node.outerText
    console.log(`outerText ${outerText}`)
    outerHTML = node.outerHTML
    console.log(`outerHTML ${outerHTML}`)


    // https://www.w3schools.com/jsref/met_document_getelementsbyclassname.asp
    var node2 = document.getElementsByClassName('foo')
    console.log(node2)

    // https://stackoverflow.com/questions/22754315/for-loop-for-htmlcollection-elements
    for (let item of node2) {
        console.log(item);
        // https://stackoverflow.com/questions/254302/how-can-i-determine-the-type-of-an-html-element-in-javascript
        console.log(item.nodeName);
    }

    
    // https://developer.mozilla.org/en-US/docs/Web/API/Element/after
    let container = document.createElement("div");
    let p = document.createElement("p");
    container.appendChild(p);
    let span = document.createElement("span");
    p.after(span);
    console.log(container.outerHTML);
    // "<div><p></p><span></span></div>"


    // https://stackoverflow.com/questions/3813294/how-to-get-element-by-innertext
    var tags = document.getElementsByTagName("span");
    var searchText = "sample";
    var found;
    for (var i = 0; i < tags.length; i++) {
        if (tags[i].textContent == searchText) {
            found = tags[i];
            break;
        }
    }
    console.log(found);

    [...document.querySelectorAll("a")]
   .filter(a => a.textContent.includes("your search term"))
   .forEach(a => console.log(a.textContent))
</script>
