<!-- https://v3.vuejs.org/guide/data-methods.html -->
<head></head>

<script src="https://unpkg.com/vue@3"></script>

<div id="counter">
    Counter: {{ counter }}
</div>

<script>
    const CounterApp = {
        data() {
            return {
                counter: 0
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        },
        methods: {
            increment() {
                // `this` will refer to the component instance
                this.counter += 10
            }
        }
    }

    const vm = Vue.createApp(CounterApp).mount('#counter')
    vm.counter = 100
    vm.increment()
    
</script>
