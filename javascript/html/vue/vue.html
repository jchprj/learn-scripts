<!-- https://v3.vuejs.org/guide/introduction.html#declarative-rendering -->
<head></head>

<script src="https://unpkg.com/vue@next"></script>

<div id="counter">
    Counter: {{ counter }}
</div>

<script>
    const CounterApp = {
        data() {
            return {
                counter: 0
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        }
    }

    Vue.createApp(CounterApp).mount('#counter')
    
</script>
